<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">数字角标</h1>
		</header>
		<div class="mui-content">
		   <span class="mui-badge mui-btn-blue">1</span>
		   <span class="mui-badge mui-btn-green">2</span>
		   <span class="mui-badge mui-btn-yellow">3</span>
		   <span class="mui-badge mui-btn-red">4</span>
		   <span class="mui-badge mui-btn-purple">5</span>
		   <span class="mui-badge mui-btn-grey">6</span>
		   <br />
		   <span class="mui-badge mui-badge-inverted mui-btn-blue">1</span>
		   <span class="mui-badge mui-badge-inverted mui-btn-green">2</span>
		   <span class="mui-badge mui-badge-inverted mui-btn-yellow">3</span>
		   <span class="mui-badge mui-badge-inverted mui-btn-red">4</span>
		   <span class="mui-badge mui-badge-inverted mui-btn-purple">5</span>
		   <span class="mui-badge mui-badge-inverted mui-btn-grey">6</span>
		</div>
	</body>

</html>
