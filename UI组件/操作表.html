<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">操作表</h1>
		</header>
		<div class="mui-content">
		    <div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
		        <!-- 可选择菜单 -->
		        <ul class="mui-table-view">
		          <li class="mui-table-view-cell">
		            <a href="#">女</a>
		          </li>
		          <li class="mui-table-view-cell">
		            <a href="#">男</a>
		          </li>
		        </ul>
		        <!-- 取消菜单 -->
		        <ul class="mui-table-view">
		          <li class="mui-table-view-cell">
		            <a href=""><b>暂不选择</b></a>
		          </li>
		        </ul>
		    </div>
		    <a href="" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">请选择性别</a>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obtn=document.querySelector("#openSheet");
			var odiv=document.querySelector("#sheet");
			
			obtn.addEventListener('tap',function(){
				mui('#sheet').popover('toggle');
			})
		}
	</script>

</html>
